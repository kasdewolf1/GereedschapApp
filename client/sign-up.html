<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/client/css/sign-up.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ronde Balk in Formulier</title>
</head>
<body> 
    
<section class="background">
    <div class="radar4">
        <div class="ellipse37"></div>
        <div class="ellipse38"></div>
    </div>
    <div class="ellipse44"></div>
    <div class="ellipse45"></div>
    <div class="ellipse46"></div>
    <div class="ellipse47"></div>
    <div class="ellipse48"></div>
</section>


<section class="signup">
    <input onclick="window.location.href = 'begin-login.html'" type="button" value="❮" href="begin-login.html">

<form target="_blank" method="post">
    <img class="plaatje" src="img/Logo2.gereedschap.png">
    <p style="text-align: center;">Registreren</p>

    <label for="username">Gebruikersnaam</label><br>
    <input type="text" name="username" placeholder="Vul je naam in" required>

    <label for="birthdate">Geboortedatum</label><br>
    <input type="text" name="birthdate" placeholder="Vul je geboortedatum in" required>

    <label for="email">Email</label><br>
    <input type="email" name="email" placeholder="Vul je email in" required>

    <label for="password">Wachtwoord</label><br>
    <input type="password" name="password" placeholder="Vul je wachtwoord in" required>

    <label for="residence">Woonplaats</label><br>
    <input type="text" name="residence" placeholder="Vul je woonplaats in" required>

    <input onclick="window.location.href = 'index 2.html'" type="submit" value="Registreren" href="index 2.html">
</form>
</section>


</body>
</html>
