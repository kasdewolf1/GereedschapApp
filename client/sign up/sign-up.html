<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="sign-up.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ronde Balk in Formulier</title>
</head>
<body> 
    

<form action="/submit" method="post">
    <img class="plaatje" src="img/Logo2.gereedschap.jpeg">
    <p style="text-align: center;">Share Tools</p>
    <p style="text-align: center;">Sign-up</p>
    
    <input type="text" name="username" placeholder="Naam" required>
    <input type="email" name="email" placeholder="Geboortedatum" required>
    <input type="password" name="password" placeholder="E-mail" required>
    <input type="password" name="password" placeholder="Wachtwoord" required>
    <input type="password" name="password" placeholder="Woonplaats" required>
    <input type="submit" value="Sign-up">
</form>

</body>
</html>
